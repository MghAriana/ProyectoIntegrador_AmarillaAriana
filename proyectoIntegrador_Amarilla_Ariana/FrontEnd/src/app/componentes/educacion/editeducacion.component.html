<body>
<div class="container" *ngIf="educacion">
    <div class="row col-lg-8 offset-2">
        <div class="bg-custom">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control col-lg-6 offset-3" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion sus estudios</label>
                    <input type="text" class="form-control col-lg-6 offset-3" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-primary col-md-4">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>
</div>
</body>
