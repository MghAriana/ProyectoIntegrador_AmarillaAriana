<section class="gradient-form" style="background-color: #ffd7fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">PortFolio</h4>
                </div>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <p>Por favor, ingresar usuario y contraseña</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required [ngModelOptions]="{ standalone: true }"/>
                    <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" required [ngModelOptions]="{ standalone: true }"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                  </div>
                </form>
                
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Portfolio personal</h4>
                <p class="small mb-0">Este Portfolio es un proyecto creado por participar en el programa educativo Argentina Programa, en la estapa
                              "Yo Programo" Cuarta edición 2022.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
