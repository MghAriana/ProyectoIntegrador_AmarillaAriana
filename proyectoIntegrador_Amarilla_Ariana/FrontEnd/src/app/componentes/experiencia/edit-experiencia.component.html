<body>
<div class="container" *ngIf="expLab">
    <div class="row col-lg-8 offset-2">
        <div class="bg-custom">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control col-lg-6 offset-lg-3" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control col-lg-6 offset-lg-3" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary col-lg-4 offset-lg-2">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</body>
