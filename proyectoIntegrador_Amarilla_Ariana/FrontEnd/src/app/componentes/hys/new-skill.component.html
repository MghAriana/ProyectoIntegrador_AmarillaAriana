<div class="container">
    <div class="row col-lg-8 offset-lg-2">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">skill</label>
                    <input type="text" class="form-control col-lg-6 offset-lg-3" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">porcentaje</label>
                    <input type="text" class="form-control col-lg-6 offset-lg-3" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary col-md-4">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
