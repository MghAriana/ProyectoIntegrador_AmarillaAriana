<body>
<div class="container" *ngIf="skill">
    <div class="row col-lg-8 offset-lg-2">
        <div class="bg-custom">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la skill</label>
                    <input type="text" class="form-control col-lg-6 offset-lg-3" id="nombreE" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control col-lg-6 offset-lg-3" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary col-md-4">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</body>
